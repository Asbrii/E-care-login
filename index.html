<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asbrii-login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <p><div><img src="header.jpg" alt="" id="h1"></div>
       <div id="Asbrii"><h1>ASBRII  HOSPITALS</h1>
    </div>
    <div><p id="company">Health care company</p></div>
        <img src="hh5.jpg" alt="" id="back" >
    
    <form class="row g-3" id="formed">
        <h2 id="login">login</h2>        
          <label for="validationServer01" class="form-label">First name</label>
          <input type="text" class="form-control is-valid" id="validationServer01"  required>
          
          
        
        
          <label for="validationServer02" class="form-label">Last name</label>
          <input type="text" class="form-control is-valid" id="validationServer02"required>
          
        
          <label for="validationServerUsername" class="form-label">ID :</label>
                    <span class="input-group-text" id="inputGroupPrepend3">@</span>
            <input type="text" placeholder="abcd123" pattern="[a-z]{4}[0-9]{3}"title=" please fill correct format" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
              Please Enter a USER ID
            </div>
          </div>
        </div>
        
            <div id="city">
          <label for="validationServer03" class="form-label">Password </label>
          <input type="text"placeholder="12345678" pattern="[0-9]{8}" title="please fill correct format"class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
          <div id="validationServer03Feedback" class="invalid-feedback">
            Please enter a Password
          </div>
        </div>

        <div class="col">
          <label for="validationServer04" class="form-label">UserType</label>
          <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
            <option selected disabled value="">Choose...</option>
            <option>Admin</option>
             <option> Patients</option>
             <option>Doctor</option>
             <option>Pharmacy</option>
        </select>
          <div id="validationServer04Feedback" class="invalid-feedback">
            Please select a ID type.
          </div>
        </div>
        <div class="col-md-3" id="zip">
          <label for="validationServer05" class="form-label" >Zip</label>
          <input type="text" placeholder="123456" pattern="[0-9]{6}" title=" please fill correct format"   class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
          <div id="validationServer05Feedback" class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>
        <div class="close">
          <div class="form-check">
            <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
            <label class="form-check-label" for="invalidCheck3">
              Agree to terms and conditions.
            </label>
            <div id="invalidCheck3Feedback" class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="cool">
          <button class="btn btn-primary"  id="submit">Submit form</button>
        </div>
        <h4 id="new">New user ? <span><a href="https://ecareuserid.netlify.app">SIGN IN</a></span></h4>
         <p id="srini">@copyrights 2005-Created by Srinivasan</p>  
    </form>
    </p>
</body>
</html>
